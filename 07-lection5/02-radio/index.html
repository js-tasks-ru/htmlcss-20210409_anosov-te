<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <title>Radio</title>
    </head>
    <body>
    <label class="radio">
        <input type="radio" name="radio" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" class="radio__icon">
                    <use xlink:href="../../assets/images/sprites.svg#radio-checked" />
                </svg>
            </div>
            <p class="radio__title">Default</p>
        </div>
    </label>
    <label class="radio">
        <input type="radio" name="radio" class="radio__input" checked>
        <div class="radio__state">
            <div class="radio__control">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" class="radio__icon">
                    <use xlink:href="../../assets/images/sprites.svg#radio-checked" />
                </svg>
            </div>
            <p class="radio__title">Selected</p>
        </div>
    </label>
    <label class="radio">
        <input type="radio" name="radio" class="radio__input" disabled>
        <div class="radio__state">
            <div class="radio__control">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" class="radio__icon">
                    <use xlink:href="../../assets/images/sprites.svg#radio-checked" />
                </svg>
            </div>
            <p class="radio__title">Disabled</p>
        </div>
    </label>
    </body>
</html>
