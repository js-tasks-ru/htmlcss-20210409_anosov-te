<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <title>Toggler</title>
    </head>
    <body>
    <label class="toggler">
        <input type="checkbox" class="toggler__input">
        <div class="toggler__state">
            <div class="toggler__control">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="toggler__icon">
                    <use xlink:href="../../assets/images/sprites.svg#toggler-icon" />
                </svg>
            </div>
            <p class="toggler__title">Off</p>
        </div>
    </label>
    <label class="toggler">
        <input type="checkbox" class="toggler__input" checked>
        <div class="toggler__state">
            <div class="toggler__control">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="toggler__icon">
                    <use xlink:href="../../assets/images/sprites.svg#toggler-icon" />
                </svg>
            </div>
            <p class="toggler__title">On</p>
        </div>
    </label>
    <label class="toggler">
        <input type="checkbox" class="toggler__input" disabled>
        <div class="toggler__state">
            <div class="toggler__control">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="toggler__icon">
                    <use xlink:href="../../assets/images/sprites.svg#toggler-icon" />
                </svg>
            </div>
            <p class="toggler__title">Disabled</p>
        </div>
    </label>
    </body>
</html>
