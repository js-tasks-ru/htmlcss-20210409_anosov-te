<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <title>Checkbox</title>
    </head>
    <body>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input">
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 13" class="checkbox__icon">
                        <use xlink:href="../../assets/images/sprites.svg#checkbox-checked" />
                    </svg>
                </div>
                <p class="checkbox__title">Default</p>
            </div>
        </label>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" checked>
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 13" class="checkbox__icon">
                        <use xlink:href="../../assets/images/sprites.svg#checkbox-checked" />
                    </svg>
                </div>
                <p class="checkbox__title">Checked</p>
            </div>
        </label>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" disabled>
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 13" class="checkbox__icon">
                        <use xlink:href="../../assets/images/sprites.svg#checkbox-checked" />
                    </svg>
                </div>
                <p class="checkbox__title">Disabled</p>
            </div>
        </label>
    </body>
</html>
