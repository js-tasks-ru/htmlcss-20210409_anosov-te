<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
        <title>Histogram</title>
    </head>
    <body>
        <div class="histogram__body">
            <div class="histogram__header-container">
                <div>
                    <h1 class="histogram__title">
                        Total orders
                    </h1>
                    <span class="histogram__total">
                        50254
                    </span>
                </div>
                <a class="histogram__view-all" href="#">
                    View all
                </a>
            </div>
            <div class="histogram__bars">
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 30%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 30%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 100%"></div>
                <div class="histogram__bar" style="height: 100%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 30%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 30%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 20%"></div>
            </div>
        </div>
    </body>
</html>
